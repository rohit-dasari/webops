		<script type="text/javascript">
		function weather(city){
			var ourRequest = new XMLHttpRequest();
			ourRequest.open('GET','http://api.openweathermap.org/data/2.5/weather?q='+city+'&APPID=c48e9c07cc171f20db1bfe0289471d52');
			ourRequest.onload = function(){
 			var data = JSON.parse(ourRequest.responseText);
 			var intro = city+" ";
  			var temp = "Temperature: " +Math.round((data.main.temp-273.15))+"Â°C " + "<br/>";
  			var hum = "Humidity: " + (data.main.humidity) + "%" + "<br/>" ;
  			var url = "<img src='http://openweathermap.org/img/w/" + data.weather[0].icon + ".png'>"+"<br/>";
  			document.getElementById(city).innerHTML = intro+url+temp+hum;
  			
			};
			ourRequest.send();
		}
		weather("London");
		weather("Berlin");
		weather("Sydney");	
		weather("Paris");
		weather("Mumbai");
		weather("Hyderabad");
		weather("Chennai");
		weather("Bangalore");
		weather("Kolkata");
		</script>
